name: CI Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: corepack enable && yarn --version
        working-directory: ./skeleton
      # TODO https://github.com/backstage/backstage/issues/13668
      # run templating over this repo to make sure all templates are valid
      # we can then switch back to yarn cichecks as a11y tests will work again
      - name: Run CI checks
        working-directory: ./skeleton
        run: yarn build && yarn rebuild puppeteer && yarn lint && yarn test && yarn test:routes
