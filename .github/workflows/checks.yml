name: CI Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: cd .. && mkdir templates && cd templates
      - run: apt-get install cookiecutter
      - run: cookiecutter ../template-expressjs/ --no-input --config-file ../template-expressjs/cookiecutter-ci.yaml
      - run: cd rpe-expressjs-template
      - run: yarn --version
      - run: yarn cichecks
